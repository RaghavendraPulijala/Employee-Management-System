<!DOCTYPE html>
<html>
	
<head>
	<title>Employe Mangement system</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	
</head>
<body>
	
	                                   <h1>Employees List</h1>
	
	<div class="container my-2">
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.LastName}"></td>
					<td th:text="${employee.email}"></td>
	<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary"> Update </a></td>
	<td><a th:href="@{/DeleteFormForDelete/{id}(id=${employee.id})}" class="btn btn-danger"> Delete </a></td>
		
				</tr>
			</tbody>
			
		</table>
		
	<div th:if="${totalPages>1}">
	<div class="row col-sm-10">
		
		<div class="col-sm-2">
			Total Rows : [[${totalItems}]]
		</div> 

		<div class="col-sm-1">
			<span th:each="i:${#numbers.sequence(1,totalPages)}">
				<a th:if="${currentPage!=i}"th:href="@{'/page/'+${i}}">[[${i}]]</a>
				<span th:unless="${currentPage!=i}">[[${i}]] </span> &nbsp; &nbsp;
			</span>
		</div> 
		<div class="col-sm-1">
			<a th:if="${currentPage < totalPages}" th:href="@{'page/'+ ${currentPage + 1}}">Next</a>
			<span th:unless="${currentPage < totalPages}">Next</span>
		</div> 
		<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'page/'+ ${currentPage + 1}}">Last</a>
					<span th:unless="${currentPage <
						 totalPages}"> Last </span>
				</div> 
				
	</div>
		
	</div>	
		
	</div>
	
	
</body>

</html>
